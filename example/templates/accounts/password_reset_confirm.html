{% extends "base.html" %}

{% block title %}Reset password{% endblock %}

{% block content %}

{% if validlink %}
<form method="post" action="{% url 'password_reset_confirm' %}">
{% csrf_token %}
{{ form.as_table }}
<input type="submit" value="Submit">
</form>
{% else %}
<p>This password reset link is no longer valid.
    <a href="{% url 'password_reset' %}">Try again</a>.</p>
{% endif %}

{% endblock %}
